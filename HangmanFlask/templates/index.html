<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>
        <p class="word">{{ word_display }}</p>
        <p>Gussed letters are: {{ guessed_letters }}</p>
        <p>You have {{ attempts_left }} attempts</p>
        <p class="message">{{ message }}</p>
        
        {% if not game_over %}
        <form method="post">
            <input type="text" name="guess" maxlength="1" required autofocus>
            <button type="submit">Guess</button>
        </form>
        {% endif %}
        
        <a href="{{ url_for('new_game') }}" class="new-game">New Game</a>
    </div>
</body>
</html>
